<!DOCTYPE html>
<html>
  <head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="js/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <title>美味书签 - 设置选项</title> 
  </head>
  <body>
    <div id="container">  
    	<img class="logo" src="img/meiwei-logo-27.png">
    	<h1>美味书签<span>设置选项</span></h1>
    	<div class="clearfix"></div>   	
    	<div id="content">
    		<ul class="option">
               <li class="clearfix">
                    <h2>登录用户：</h2>
                    <p id="username"></p>
                </li>
    			<li class="clearfix">
    				<h2>导入书签：</h2>
    				<p>将浏览器收藏夹中的书签导入到美味书签</p>
    				<!--<a class="green-button" href="#" onclick="if(confirm('你确定要把收藏夹里所有书签导入到美味书签吗？'))importToMeiWei(); else return false;">导入</a>-->
                    <input id="importButton" class="green-button button" type="button" value="导入" onclick="if(confirm('你确定要把收藏夹里所有书签导入到美味书签吗？'))importToMeiWei(); else return false;"/>

                    <!--<a class="green-button" href="#" onclick="importToMeiWei();">导入</a>-->
    			</li>
    			<li class="clearfix">
    				<h2>导出书签：</h2>
    				<p>将美味书签中的选辑导出到浏览器收藏夹</p>

    				<input id="exportButton" class="green-button button" type="button" value="导出" onclick="if(confirm('你确定要把美味书签里所有选辑导出到浏览器吗？'))exportToChrome(); else return false;"/>
                    <!--<a class="green-button" href="#" onclick="exportToChrome();">导出</a>-->
    			</li>
	    	</ul>
    	</div>	
    </div>
